<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>
       
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="b1">AC</button>
            <button class="b1">DEL</button>
            <button class="b1">%</button>
            <button class="b1">/</button>
        </div>
        
    <div>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="b1">*</button>

    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="b1">-</button>

    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="b1">+</button>

    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button class="b1">.</button>
        <button class="b1">=</button>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
